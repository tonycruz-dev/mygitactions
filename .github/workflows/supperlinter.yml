name: supper-linter

on: push

jobs:
  supper-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: check code
        uses: actions/checkout@v2
     
      - name: Run supper-linter
        uses: github/supper-linter@v3
        env:
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
